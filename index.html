<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue</title>
    <script type="text/javascript" src="vue.min.js"></script>
  </head>
  <body>
    <div id="app">


      <p>{{ message }}</p>


    </div>

    <!-- built files will be auto injected -->
    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          message: 'hello vue.js'
        }
      });
    </script>
  </body>
</html>
