<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>vue</title>
  <script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
<div id="app">


  <p>{{ message }}</p>
  <div v-html="message1"></div>


</div>

<!-- built files will be auto injected -->
<script type="text/javascript">
  new Vue({
    el: '#app',
    data: {
      message: '文本插值',
      message1: '<h1>hello vue.js</h1>'
    }
  });
</script>
</body>
</html>
